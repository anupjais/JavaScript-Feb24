<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = [2,3,4,5,6,7,8,9]
		let primeArr = arr.filter((ele)=>isPrime(ele))
		document.write("<tt>Elements are : <tt>"+arr+"<br>");
		document.write("<tt>Prime Elements are : <tt>"+primeArr);

		function isPrime(num)
		{
			let flage = true;
			for(let i=2; i<num; i++)
			{
				if(num%i==0)
				{
					flage = false;
					break;
				}
			}
			if(flage)
			{
				return num;
			}
		}
	</script>

</body>
</html>
