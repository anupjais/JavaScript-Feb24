<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exponential Operation</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt("Enter a number");
		let b = prompt("Enter a number for power");
		console.log(a*a);
		console.log(Math.pow(a,b));
		console.log(a**b);
	</script>

</body>
</html>
