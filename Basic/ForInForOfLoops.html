<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = ["ramesh","ganesh","mahesh","suresh"];
		document.write(arr+"<br>");
		document.write("<h4>For-in Loop </h4>");
		for(let i in arr)
		{
			document.write(i+" - "+arr[i]+"<br>");
		}
		// document.write("For-of Loop <br>");
		document.write("<h4>For-of Loop </h4>");
		for(let name of arr)
		{
			document.write(name+"<br");
		}
	</script>

</body>
</html>
