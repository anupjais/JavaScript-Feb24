<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		console.log("Floor Values")
		console.log(Math.floor(2))
		console.log(Math.floor(2.0))
		console.log(Math.floor(2.1))
		console.log(Math.floor(2.2))
		console.log(Math.floor(2.3))
		console.log(Math.floor(2.4))
		console.log(Math.floor(2.6))
		console.log(Math.floor(2.982754))

		console.log("Ceil Values")
		console.log(Math.ceil(2))
		console.log(Math.ceil(2.0))
		console.log(Math.ceil(2.1))
		console.log(Math.ceil(2.2))
		console.log(Math.ceil(2.3))
		console.log(Math.ceil(2.4))
		console.log(Math.ceil(2.6))
		console.log(Math.ceil(2.982754))
	</script>
</body>
</html>
