<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array's Function</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [1,2,3,4,5,6,7,8];
		console.log(arr);
		arr[arr.length]= "hi";
		console.log(arr);
		arr.push("Hello"); // Add the element at last.
		console.log(arr);
		arr.pop();// Removes the element from last.
		console.log(arr);
		arr.unshift("First"); // Add the element at the first/start.
		console.log(arr);
		arr.shift(); // Removes the element from the start.
		console.log(arr);
	</script>

</body>
</html>
