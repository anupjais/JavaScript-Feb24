<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays </title>
</head>
<body>
	<script type="text/javascript">
		let arr = new Array(1,2,3,56,86);
		console.log(arr+" and length : "+arr.length);

		let arr1 = new Array(20);
		// console.log(arr1+" and length : "+arr1.length);
		console.log("Array1's length : "+arr1.length)
		console.log("Array1 : "+arr1)

		let arr2 = [43,45,6,78,322223];
		console.log("Array 2 : "+arr2);
		console.log("Array 2's length : "+arr2.length);

		arr3[0]=10;
		console.log("Array3 : "+arr3[0]);
		console.log("Array3 length : "+arr3.length);
	</script>

</body>
</html>
