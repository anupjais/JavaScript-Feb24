<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Calc</title>
	<link rel="stylesheet" type="text/css" href="CalcStyle.css">
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<form>
				<div>
					<h2>Web-Tech M6 Calc</h2>
					<input type="text" name="output" id="op" disabled id="op">
				</div>
				<div>
					<input type="button" value="7" onclick="op.value+='7'" class="num" />
					<input type="button" value="8" onclick="op.value+='8'" class="num" />
					<input type="button" value="9" onclick="op.value+='9'" class="num" />
					<input type="button" value="DEL" onclick="op.value=' '" class="opr" />
					<input type="button" value="C" onclick="op.value=' '" class="opr" />
					<input type="button" value="C" onclick="op.value=' '" class="opr" />
				</div>
				<div>
					<input type="button" value="7" onclick="op.value+='7'" class="num" />
					<input type="button" value="8" onclick="op.value+='8'" class="num" />
					<input type="button" value="9" onclick="op.value+='9'" class="num" />
					<input type="button" value="DEL" onclick="op.value=' '" class="opr" />
					<input type="button" value="C" onclick="op.value=' '" class="opr" />
				</div>
				<div>
					<input type="button" value="4" onclick="op.value+='4'" class="num" />
					<input type="button" value="5" onclick="op.value+='5'" class="num" />
					<input type="button" value="6" onclick="op.value+='6'" class="num" />
					<input type="button" value="*" onclick="op.value+='*'" class="opr" />
					<input type="button" value="/" onclick="op.value+='/'" class="opr" />
				</div>
				<div>
					<input type="button" value="1" onclick="op.value+='1'" class="num" />
					<input type="button" value="2" onclick="op.value+='2'" class="num" />
					<input type="button" value="3" onclick="op.value+='3'" class="num" />
					<input type="button" value="+" onclick="op.value+='+'" class="opr" />
					<input type="button" value="-" onclick="op.value+='-'" class="opr" />
				</div>
				<div>
					<input type="button" value="0" onclick="op.value+='0'" class="num" />
					<input type="button" value="." onclick="op.value+='.'" class="num" />
					<input type="button" value="op+=x10-x" onclick="op.value+=''" class="num" />
					<input type="button" value="AC" onclick="op.value=' '" class="opr" />
					<input type="button" value="=" onclick="op.value=eval(op.value)" class="opr" />
				</div>
				
			</form>
			
		</div>
		
	</div>

</body>
</html>
