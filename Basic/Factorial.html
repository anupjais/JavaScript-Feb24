<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script>
		let fact = 1;
		let num = +(prompt("Enter a number "));
		for(let i=num; i>1; i--)
		{
			fact *= i;
		}
		alert(`The fatorial of ${num} is ${fact}`);
	</script>

</body>
</html>
