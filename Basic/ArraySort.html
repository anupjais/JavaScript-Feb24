<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Sorting</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [2,3,65,7,8,95];
		document.write(arr+" As it is"+"<br>");
		arr.sort((a,b)=>b-a);
		document.write(arr+" Sorting in descinding"+"<br>");
		arr.sort((a,b)=>a-b);
		document.write(arr+" Sorting in asecinding"+"<br>");
	</script>

</body>
</html>
