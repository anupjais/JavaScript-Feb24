<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = ["Ramesh","Suresh","Mahesh","Ganesh","Anup"];
		let arrUc = new Array();
		arr.forEach((ele)=>{
			arrUc.push(`Hi, my name is ${ele.toUpperCase()}`);
		})
		arrUc.forEach((ele)=>{
			document.write(ele+".<br>");
		})
	</script>

</body>
</html>
